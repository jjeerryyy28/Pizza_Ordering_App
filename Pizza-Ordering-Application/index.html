<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza-Ordering-Website</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo">
          <a href="./index.html">
            <img
              src="./images/peppe_pizza_logo.png"
              alt="logo"
              height="70px"
              width="70px"
            />
          </a>
        </div>
        <div class="menus">
          <a href="./index.html">HOME</a>
          <a href="#">PAGES</a>
          <a href="./menu.html">MENU</a>
          <a href="#">EVENTS</a>
          <a href="#">BLOG</a>
          <a href="#">LANDING</a>
        </div>
        <div class="left-social-icons">
          <p><i class="fa-brands fa-twitter"></i></p>
          <p><i class="fa-brands fa-facebook"></i></p>
          <p><i class="fa-brands fa-instagram"></i></p>
          <p><i class="fa-brands fa-linkedin"></i></p>
        </div>
        <div class="left-ordernow">
          <button>
            <a href="menu.html">
            Order
            <br/>
            Online
            </a>
        </button>
        </div>
      </div>
      <div class="right-container">
        <img src="./images/main-pizza.jpg" alt="main-pizza-image" />
        <div class="main-image-content">
          <h1>DELIVERY TO THE DOORSTEP</h1>
          <p>
            <i class="fa-sharp fa-regular fa-circle-check"></i> Choose your
            ingredients
          </p>
          <p>
            <i class="fa-sharp fa-regular fa-circle-check"></i> 
            Get free delivery 24/7
          </p>
          <p>
            <i class="fa-sharp fa-regular fa-circle-check"></i> Special gift coupons
          </p>
          <input type="email" class="main-image-email" placeholder="Email..." />
          <button>SUBSCRIBE</button>
          <p><i class="fa-solid fa-location-dot"></i> Check delivery zone</p>
        </div>
        <div class="products">
          <div class="product-display-container"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
